<div class="admin-panel-wrap">
    <div class=" icon-link-manager icon32">
        <br/>
    </div>
    <h2>arp table</h2>
    <div class="metabox-holder poststuff">
        <form method="post" action="post.php" onsubmit="return false;">
            <div class="postbox">
                        <div class="handlediv" title="显示/隐藏">
                            <br/>
                        </div>
                        <h3 class="hndle">
                            <span>arp table</span>
                        </h3>
                        <div class="inside">
                            <div class="inside-body">
                                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th align="left">Device</th>
                                            <th align="left">IP Address</th>
                                            <th align="left">Mask</th>
                                            <th align="left">Flags</th>
                                            <th align="left">Phys Addr</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <{foreach from=$etcList item=col}>
                                        <tr>
                                            <td>
                                                <{$col.0}>
                                            </td>
                                            <td>
                                                <{$col.1}>
                                            </td>
                                            <td>
                                                <{$col.2}>
                                            </td>
                                            <td>
                                                <{$col.3}>
                                            </td>
                                            <td>
                                                <{$col.4}>
                                            </td>
                                        </tr>
                                        <{/foreach}>
                                    </tbody>
                                </table>
                                
                            </div>
                        </div>
                    </div>
            <div class="clear"></div>
        </form>
    </div>
</div>
